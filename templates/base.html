<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- These meta tags come first. -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Vince Learning - {% block title %}Page{% endblock %}</title>

        <!-- Include the CSS -->
	    <!-- CSS -->
	<style type="text/css">body { background-color: beige; }</style>
    </head>
    <body>
      <div class="container"></div>
        <!-- body -->
        <div id="sidebar">
            <ul id="menu">
                <li>Home</li>
                <li>Cours</li>
                <li>Projets</li>
            </ul>
        </div>
        <div id="content">{% block content %}{% endblock %}</div>
        <div id="footer">&copy; 2019 - ESILV - Vince-Learning</div>
    </body>
    {% block scripts %}{% endblock %}
    {% block extra_scripts %}{% endblock %}
    {% block extra_js %}{% endblock %}
</html>
