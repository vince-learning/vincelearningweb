<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- These meta tags come first. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vince Learning - {% block title %}{% endblock %}</title>

    <!-- Include the CSS -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="header" class="row">
            <h4 id="titre">Vince-Learning - {% block header %}{% endblock %}</h4>
        </div>
        <!-- body -->
        <div id="core" class="row">
            <div class="col-2" id="sidebar">
                <ul id="menu">
                    <li{% if active_tab == 'home' %} class="active"{% endif %}><i class="fas fa-chart-line"></i><a href="{% url 'home' %}"><span>Home</span></a></li>
                    <li{% if active_tab == 'cours' %} class="active"{% endif %}><i class="fas fa-chart-line"></i><a href="{% url 'cours' %}"><span>Cours</span></a></li>
                    <li{% if active_tab == 'projets' %} class="active"{% endif %}><i class="fas fa-chart-line"></i><a href="{% url 'projets' %}"><span>Projets</span></a></li>
                </ul>
            </div>
            <div class="row col-10" id="content">{% block content %}{% endblock %}</div>
        </div>
        <div class="row col" id="footer">&copy; 2019 - ESILV - Vince-Learning</div>
    </div>
</body>

<style type="text/css">
    .row { padding: 0px 15px; }

    #container { background-color: lightblue;}

    #footer { border-top: 1px solid; }

    #header { border-bottom: 1px solid; }

    body { background-color: whitesmoke; }

    #menu {
    list-style-type: none;
    margin: 0;
    padding: 0;
    background-color: #c8c8c8;
    height: 100%;
    }

    li a {
    display: block;
    color: #000;
    padding: 8px 16px;
    text-decoration: none;
    }

    .active { 
        background-color: beige;
    }

    li a:hover:not(.active) {
    background-color: #535353;
    color: white;
    text-decoration: none;
    }

    #core { height: 100%;}
</style>

</html>
